services:
  redpanda:
    container_name: redpanda
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.19
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with each other internally.
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --set auto_create_topics_enabled=true
    ports:
      - 18081:8081
      - 18082:8082
      - 19092:9092
      - 19644:9644
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s

  console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v2.3.8
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
        connect:
          enabled: true
          clusters:
            - name: local-connect-cluster
              url: http://connect:8083
    ports:
      - 8080:8080
    depends_on:
      - redpanda

  influx-v2-source:
    container_name: influx-v2-source
    restart: always
    build:
      context: "./InfluxDB V2 Data Source"
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda:9092
      - output=influxv2-data
      - INFLUXDB_HOST=https://quix-uprelq3jh2vyt6.eu-west-1.timestream-influxdb.amazonaws.com:8086
      - INFLUXDB_ORG=46f638a665f033ab
      - INFLUXDB_TOKEN=gsp2gLjSOCLWKUY2OUFZ7MonIkQsDWrCelSVjmvEm4D5EUZgOFwPV-TlAxuUxPIESQcF0KTD5hrag_kyFCAo3A==
      - INFLUXDB_BUCKET=legacy
      - task_interval=30d
    depends_on:
      - redpanda

  influx-v3-sink:
    container_name: influx-v3-sink
    restart: always
    build:
      context: "./InfluxDB V3 Data Sink"
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda:9092
      - input=influxv2-data
      - INFLUXDB_HOST=https://us-east-1-1.aws.cloud2.influxdata.com/
      - INFLUXDB_ORG=DevRel
      - INFLUXDB_DATABASE=migrated
      - INFLUXDB_TOKEN=BNfT7oGljke6oJS3NLsLc4BD2VCwcOlo_kuET7gK-mGHuu2352FLGaW8EFJvPRuMZWps3Khmd6umC4B5AGMSCQ==
      - INFLUXDB_FIELD_KEYS=['co', 'humidity', 'temperature']
    depends_on:
      - redpanda
