# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: InfluxDB V2 Data Source
    application: InfluxDB V2 Data Source
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: influxv2-data
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ''
        required: true
        value: <INFLUXDB_ORG>
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ''
        required: true
        value: https://us-east-1-1.aws.cloud2.influxdata.com
      - name: task_interval
        inputType: FreeText
        description: ''
        required: false
        value: 5m
      - name: INFLUXDB_BUCKET
        inputType: FreeText
        description: ''
        required: true
        value: <INFLUXDB_BUCKET>
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_db
  - name: InfluxDB V3 Data Sink
    application: InfluxDB V3 Data Sink
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: INFLUXDB_TAG_KEYS
        inputType: FreeText
        description: The names of tags to look for in the incoming data and retain when writing to InfluxDB v3
        required: false
        value: "['location','sensor-id']"
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ''
        required: true
        value: https://us-east-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ''
        required: true
        value: <INFLUXDB_ORG>
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: ''
        required: false
        value: connector-testing-sink
      - name: input
        inputType: InputTopic
        description: ''
        required: false
        value: influxv2-data
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_db3
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: The names of the fields to look for in the incoming data and retain when writing to InfluxDB v3
        required: true
        value: "['count','confidence-score']"
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: ''
        required: false
        value: influxdb-data-writer

# This section describes the Topics of the data pipeline
topics:
  - name: influxv2-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
